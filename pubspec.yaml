name: swift_server
description: Simple microservices framework using swift_composer.
  Create servers, daemons and cli tools with a layer to access mysql db, amqp and files.
  Used by https://swift.shop
version: 0.2.1
homepage: https://github.com/fsw/swift_server
environment:
  sdk: ">=2.17.0 <3.0.0"
dependencies:
  swift_composer: ^0.6.0
  yaml: ^3.0.0
  mysql1: ^0.20.0
  dart_amqp: ^0.2.3
  args: ^2.3.0
dev_dependencies:
  test: any
  path: any
  build_runner: any
